        body {
            background-color: #f3f3f3;
            height: 100vh;
            display: flex;

            align-items: center;
            margin: 0;

        a {
            background-color: #fff;
            border-radius: 16px;
            height: 95px;
            width: 95px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
            transition: all 0.1s ease-in;
            margin-bottom: 20px;
        }

        a:hover {
            height: 100px;
            width: 100px;
        }

        a img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 55px;
            height: 55px;
        }

        a label {
            white-space: nowrap;
            text-decoration: none;
            color: white;
            position: absolute;
            top: 98px;
            left: 50%;
            transform: translate(-50%, 20%);
            font-weight: 500;
            font-size: 17px;
            font-weight: bold;
        }

            grid-column-gap: 20px;
            grid-row-gap: 40px;

    <script>
        const suggestions = [
            "구글", "google", "클래스룸", "classroom", "드라이브", "drive", "지메일", "gmail",
            "챗", "chat", "맵", "maps", "캘린더", "calendar", "슬라이드", "slides", "킵", "keep",
            "시트", "sheets", "독스", "문서", "docs", "사이트", "sites", "폼", "forms", "코랩", "colab",
            "학술 검색", "scholar", "번역기", "translate", "캔바", "canva", "미리캔버스", "miricanvas",
            "한컴독스", "hancom docs", "클립챔프", "clipchamp", "프로그래마이즈", "programize",
            "폴라리스 오피스", "polaris office", "북크리에이터", "book creator", "틴커캐드", "tinkercad",
            "피그마", "figma", "네이버", "naver", "네이버 어학사전", "naver dictionary", "나무위키", "namuwiki",
            "위키백과", "wikipedia", "디비피아", "dbpia", "빅카인즈", "bigkinds", "통계청", "kostat",
            "세종도서관", "독서로", "챗지피티", "chatgpt", "퍼플렉시티", "perplexity", "제미나이", "gemini",
            "감마", "gamma", "냅킨", "napkin", "수노", "suno", "클로드", "claude", "이비에스아이", "ebsi",
            "kmooc", "칸 아카데미", "khan academy", "테드", "ted", "울프람알파", "wolframalpha",
            "구름", "goorm", "커리어넷", "careernet", "어디가", "adiga", "majormap", "메이저맵",
            "대학알리미", "고용24", "work24", "학교종이", "나이스플러스", "neisplus", "함께학교",
            "새롬고 홈페이지", "한컴타자", "hancom taja", "컴시간", "마음진단", "포커스팡", "focuspang",
            "패들렛", "퀴지즈", "포커스팡(모니터링)", "나이스", "업무포털", "에듀파인", "EVPN",
            "세종교육청", "새롬고등학교", "티처콜", "hailuo", "생기부 기재요령", "창체 일정관리",
            "1학년 공동기록", "2학년 공동기록", "3학년 공동기록", "동아리 관리", "봉사도우미 관리",
            "월별 봉사 관리", "방과후 관리", "캘린더 입력", "클래스룸 GPT", "교과협의록 양식",
            "결보강 신청서", "정보부 안내시트", "학적 현황", "교무실 드라이브", "교실 드라이브",
            "우리학교 도서 검색", "맞춤형복지", "지마켓", "11번가", "알라딘", "중앙교육연수원",
            "아이스크림연수원", "비바쌤연수원", "티처빌연수원", "한국교원연수원", "세종교육연수원", "창의재단연수원"
        ];

        let currentFocus = -1;

        function getInitialConsonants(word) {
            const initial = ['ㄱ', 'ㄲ', 'ㄴ', 'ㄷ', 'ㄸ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅃ', 'ㅅ', 'ㅆ', 'ㅇ', 'ㅈ', 'ㅉ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ'];
            return Array.from(word).map(ch => {
                const code = ch.charCodeAt(0) - 44032;
                return code >= 0 && code <= 11171
                    ? initial[Math.floor(code / 588)]
                    : ch;
            }).join('');
        }

        function showSuggestions() {
            const input = document.getElementById('inputField').value;
            const val = input.toLowerCase();
            const list = document.getElementById('suggestionList');
            list.innerHTML = '';
            currentFocus = -1;
            if (!val) { list.style.display = 'none'; return; }

            const isInitialSearch = /^[ㄱ-ㅎ]+$/.test(input);
            const init = isInitialSearch ? val : getInitialConsonants(val);

            const matches = suggestions.filter(sugg => {
                const low = sugg.toLowerCase();
                if (isInitialSearch) {
                    return getInitialConsonants(low).includes(init);
                } else {
                    return low.includes(val);
                }
            });

            if (matches.length) {
                matches.forEach(text => {
                    const li = document.createElement('li');
                    li.textContent = text;
                    li.onclick = () => {
                        document.getElementById('inputField').value = text;
                        list.style.display = 'none';
                        printLink();
                    };
                    list.appendChild(li);
                });
                list.style.display = 'block';
            } else {
                list.innerHTML = '<p>검색 결과가 없습니다.</p>';
                list.style.display = 'block';
            }
        }

        function addActive(items) {
            if (!items) return;
            removeActive(items);
            if (currentFocus >= items.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = items.length - 1;
            items[currentFocus].classList.add('active');
            items[currentFocus].scrollIntoView({ block: 'nearest' });
        }
        function removeActive(items) {
            Array.from(items).forEach(i => i.classList.remove('active'));
        }

        function checkEnterKey(e) {
            const list = document.getElementById('suggestionList');
            const items = list.getElementsByTagName('li');
            if (e.key === 'ArrowDown') {
                currentFocus++;
                addActive(items);
                e.preventDefault();
            } else if (e.key === 'ArrowUp') {
                currentFocus--;
                addActive(items);
                e.preventDefault();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (currentFocus > -1 && items[currentFocus]) {
                    items[currentFocus].click();
                } else {
                    printLink();
                }
                list.style.display = 'none';

        function toggleCalendar1() {
            const iframe = document.querySelector("#calendar1 iframe");
            const icon = document.getElementById("calendar1_icon");
            const blurOverlay = document.getElementById("blur-overlay");

            const isVisible = iframe.style.display === "block";

            iframe.style.display = isVisible ? "none" : "block";
            iframe.style.pointerEvents = isVisible ? "none" : "auto";

            icon.textContent = isVisible ? "calendar_today" : "close";

            if (blurOverlay) {
                blurOverlay.style.display = isVisible ? "none" : "block";
            }
        }

        document.addEventListener("click", function (event) {
            const blurOverlay = document.getElementById("blur-overlay");

            // CALENDAR2 처리
            const calendar2Div = document.getElementById("calendar2");
            const calendar2Button = document.getElementById("calendar2_button");
            const calendar2Iframe = calendar2Div.querySelector("iframe");
            const calendar2Icon = document.getElementById("calendar2_icon");

            const calendar2Visible = calendar2Iframe.style.display === "block";

            if (
                calendar2Visible &&
                !calendar2Div.contains(event.target) &&
                !calendar2Button.contains(event.target)
            ) {
                calendar2Iframe.style.display = "none";
                calendar2Iframe.style.pointerEvents = "none";
                calendar2Icon.textContent = "campaign";
            }

            // CALENDAR1 처리
            const calendar1Div = document.getElementById("calendar1");
            const calendar1Button = document.getElementById("calendar1_button");
            const calendar1Iframe = calendar1Div.querySelector("iframe");
            const calendar1Icon = document.getElementById("calendar1_icon");

            const calendar1Visible = calendar1Iframe.style.display === "block";

            if (
                calendar1Visible &&
                !calendar1Div.contains(event.target) &&
                !calendar1Button.contains(event.target)
            ) {
                calendar1Iframe.style.display = "none";
                calendar1Iframe.style.pointerEvents = "none";
                calendar1Icon.textContent = "calendar_today";
            }

            // SCHEDULE 처리
            const scheduleDiv = document.getElementById("schedule");
            const scheduleButton = document.getElementById("schedule_button");
            const scheduleIframe = scheduleDiv.querySelector("iframe");
            const scheduleIcon = document.getElementById("schedule_icon");

            const scheduleVisible = scheduleIframe.style.display === "block";

            if (
                scheduleVisible &&
                !scheduleDiv.contains(event.target) &&
                !scheduleButton.contains(event.target)
            ) {
                scheduleIframe.style.display = "none";
                scheduleIframe.style.pointerEvents = "none";
                scheduleIcon.textContent = "schedule";
            }

            // MEALS 처리
            const mealsDiv = document.getElementById("meals");
            const mealsButton = document.getElementById("meals_button");
            const mealsIframe = mealsDiv.querySelector("iframe");
            const mealsIcon = document.getElementById("meals_icon");

            const mealsVisible = mealsIframe.style.display === "block";

            if (
                mealsVisible &&
                !mealsDiv.contains(event.target) &&
                !mealsButton.contains(event.target)
            ) {
                mealsIframe.style.display = "none";
                mealsIframe.style.pointerEvents = "none";
                mealsIcon.textContent = "restaurant_menu";
            }

            // 🔍 blurOverlay는 세 개 중 하나라도 열린 상태일 때만 보임
            const finalCalendar2Visible = document.querySelector("#calendar2 iframe").style.display === "block";

            const finalCalendar1Visible = document.querySelector("#calendar1 iframe").style.display === "block";

            const finalScheduleVisible = document.querySelector("#schedule iframe").style.display === "block";

            const finalMealsVisible = document.querySelector("#meals iframe").style.display === "block";

            if (blurOverlay) {
                blurOverlay.style.display = (finalCalendar2Visible ||
                    finalCalendar1Visible || finalScheduleVisible || finalMealsVisible) ? "block" : "none";
            }
        });
    </script>
